{{diagnostics}}

<div class="container">
  <h1 style="text-align:center;">Регистрация</h1>

  <div class="row">

    <div class="col-md-6">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Клиент</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Разработчик</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" [formGroup]="form" (ngSubmit)="registerClient()" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" formControlName="username" [(ngModel)]="model.username" class="username" tabindex="1"
                    class="form-control" placeholder="Потребителско Име" value="">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" [(ngModel)]="model.password" tabindex="2" class="form-control"
                    placeholder="Парола">
                </div>
                <div class="form-group">
                  <input type="text" formControlName="firstName" [(ngModel)]="model.firstName" tabindex="3"
                    class="form-control" placeholder="Име">
                </div>
                <div class="form-group">
                  <input type="text" formControlName="lastName" [(ngModel)]="model.lastName" tabindex="4" class="form-control"
                    placeholder="Фамилия">
                </div>
                <div class="form-group">
                  <input type="email" formControlName="email" [(ngModel)]="model.email" tabindex="5" class="form-control"
                    placeholder="Имейл">
                </div>
               
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" tabindex="6" class="form-control btn btn-login"
                        value="Регистрация">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="7" class="forgot-password">Забравена Парола?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="register-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: none;">
                <div class="form-group">
                  <input type="text" name="username" class="username" tabindex="1" class="form-control" placeholder="Потребителско Име"
                    value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password"  tabindex="2" class="form-control" placeholder="Парола">
                </div>
                <div class="form-group">
                  <input type="text" name="first-name" tabindex="3" class="form-control" placeholder="Име">
                </div>
                <div class="form-group">
                  <input type="text" name="last-name"  tabindex="4" class="form-control" placeholder="Фамилия">
                </div>
                <div class="form-group">
                  <input type="text" name="email" tabindex="5" class="form-control" placeholder="Имейл">
                </div>
                <div class="form-group">
                  <div class="force-to-the-bottom">
                    <tag-input>
                      <tag-input-dropdown [autocompleteItems]="items" [showDropdownIfEmpty]="true" [dynamicUpdate]="false">
                      </tag-input-dropdown>
                    </tag-input>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="6" class="form-control btn btn-login"
                        value="Регистрация">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="https://phpoll.com/recover" tabindex="7" class="forgot-password">Забравена Парола?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
